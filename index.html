<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="seat-container">
      <div class="seat-col">
        <div class="seat-item">H1</div>
      </div>
      <div class="seat-col">
        <div class="seat-item">H2</div>
      </div>
      <div class="seat-col">
        <div class="seat-item">H3</div>
      </div>
      <div class="seat-col">
        <div class="seat-item">H4</div>
      </div>
      <div class="seat-col">
        <div class="seat-item">H5</div>
      </div>
      <div class="seat-col">
        <div class="seat-item">H6</div>
      </div>
    </section>
    <div class="modal-section modal" id="modal-section">
      <div class="modal-container">
        <div class="modal-header">
          <div class="title">Book the Seat</div>
          <button id="close-btn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <form id="seatbooking-form">
            <div class="form-input">
              <label for="desk-id"> Desk Id </label>
              <input type="text" readonly id="desk-id" name="deskId" />
            </div>
            <div class="form-input">
              <label for="emp-id"> Emp Id <span>*</span></label>
              <input type="text" id="emp-id" name="empId" required />
            </div>
            <div class="form-input">
              <label for="date"> Choose Date <span>*</span></label>
              <input type="date" id="date" name="date" required />
            </div>
            <div class="form-input">
              <label for="time"> Chooose Time<span>*</span> </label>
              <select id="time" name="time">
                <option value="6">6-2</option>
                <option value="2">2-11</option>
                <option value="11">11-6</option>
              </select>
            </div>
            <div class="form-submit">
              <button type="submit">Book Now</button>
              <!-- <div id="cancel-btn">Cancel</div> -->
            </div>
          </form>
          <div id="message"></div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
